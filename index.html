<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>B. Martins - An Internet Citizen</title>

    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:900,300);
        body {
            background-color: #f0f0f0;
            font-family: roboto;
        }
        .container {
            max-width: 400px;
            margin: 120px auto 120px;
            background-color: #fff;
            padding: 0 20px 20px;
            border-radius: 6px;
            -webkit-border-radius: 6px;
            -moz-border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.075);
            -webkit-box-shadow: 0 2px 5px rgba(0,0,0,0.075);
            -moz-box-shadow: 0 2px 5px rgba(0,0,0,0.075);
            text-align: center;
        }
        .avatar {
            border-radius: 100px;
            overflow: hidden;
            height: 150px;
            width: 150px;
            position: relative;
            margin: auto;
            top: -60px;
            transition: all 0.3s ease-in-out;
            -webkit-transition: all 0.3s ease-in-out;
            -moz-transition: all 0.3s ease-in-out;
            box-shadow: 0 0 0 13px #f0f0f0;
            -webkit-box-shadow: 0 0 0 13px #f0f0f0;
            -moz-box-shadow: 0 0 0 13px #f0f0f0;
        }
        .avatar img {
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 100px;
            transition: all 0.3s ease-in-out;
            -webkit-transition: all 0.3s ease-in-out;
            -moz-transition: all 0.3s ease-in-out;
        }
        h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 15px;
            margin-top: -15px;
            color: #333;
        }
        h4 {
            font-size: 16px;
            color: #666666;
            letter-spacing: 1px;
            margin-bottom: 25px
        }
        p {
            font-size: 16px;
            line-height: 26px;
            margin-bottom: 20px;
            color: #333333;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="avatar">
            <img src="https://en.gravatar.com/userimage/135633039/eb0f6ea415fa2b7171584ca9f7e15a9e.jpg?size=200" height="150" width="150">
        </div>
        <h2>B. Martins</h2>
        <h4>An Internet Citizen</h4>
        <p>Howdy! My name is Brenno Martins.</p>
    </div>
</body>


</html>
